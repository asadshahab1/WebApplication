{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'AISite/login.css' %}">
    <style>
        
    </style>
</head>
<body>
    <div class="main">
        <h1 id="reg">Login</h1>
        <form action="{% url 'SignIn_Details' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="signin_email" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                <input type="password" name="signin_pass" placeholder="Enter your Password">
            </div>
            <label>{{error}}</label>
            <button type="submit">Submit</button>
        </form>
</body>
</html>
